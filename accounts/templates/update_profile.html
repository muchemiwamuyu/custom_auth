{% extends 'base.html' %}
{% block content %}
<section class="min-h-screen bg-black py-10">
  <div class="max-w-2xl mx-auto bg-neutral-900 rounded-lg shadow-md p-8 text-white">
    <h2 class="text-2xl font-semibold text-center mb-6">Update Profile</h2>
    <form action="" method="POST" enctype="multipart/form-data" class="space-y-6">
      {% csrf_token %}
      <!-- First Name -->
      <div>
        <label for="id_first_name" class="block mb-1 font-medium text-sm text-gray-300">First Name</label>
        <input type="text" name="first_name" id="id_first_name" value="{{ user.first_name }}" class="w-full p-3 rounded-md bg-neutral-800 text-white focus:outline-none focus:ring-2 focus:ring-white">
      </div>
      <!-- Last Name -->
      <div>
        <label for="id_last_name" class="block mb-1 font-medium text-sm text-gray-300">Last Name</label>
        <input type="text" name="last_name" id="id_last_name" value="{{ user.last_name }}" class="w-full p-3 rounded-md bg-neutral-800 text-white focus:outline-none focus:ring-2 focus:ring-white">
      </div>
      <!-- Bio Field -->
      <div>
        <label for="id_bio" class="block mb-1 font-medium text-sm text-gray-300">Bio</label>
        <textarea name="bio" id="id_bio" rows="4" class="w-full p-3 rounded-md bg-neutral-800 text-white focus:outline-none focus:ring-2 focus:ring-white">{{ form.bio.value }}</textarea>
      </div>
      <!-- Profile Photo -->
      <div>
        <label for="id_profile_photo" class="block mb-1 font-medium text-sm text-gray-300">Profile Photo</label>
        <input type="file" name="profile_photo" id="id_profile_photo" class="w-full p-2 rounded-md bg-neutral-800 text-white file:bg-neutral-700 file:text-white file:border-none file:px-4 file:py-2 file:rounded-full">
      </div>
      <!-- Contact -->
      <div>
        <label for="id_contact" class="block mb-1 font-medium text-sm text-gray-300">Contact</label>
        <input type="text" name="contact" id="id_contact" value="{{ form.contact.value }}" class="w-full p-3 rounded-md bg-neutral-800 text-white focus:outline-none focus:ring-2 focus:ring-white">
      </div>
      <!-- Location -->
      <div>
        <label for="id_location" class="block mb-1 font-medium text-sm text-gray-300">Location</label>
        <input type="text" name="location" id="id_location" value="{{ form.location.value }}" class="w-full p-3 rounded-md bg-neutral-800 text-white focus:outline-none focus:ring-2 focus:ring-white">
      </div>
      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" class="bg-white text-black hover:bg-gray-200 px-6 py-2 rounded-full font-semibold transition">
          Update
        </button>
      </div>
    </form>
  </div>
</section>
{% endblock %}
